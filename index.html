<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Twitch Sample</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<div id="container">

			<header id="header">
				<section>
					<label for="twitch-query" class="inline">Search Twitch: </label>
					<input 
						type="search" 
						id="twich-query" 
						class="inline" 
						placeholder="Search query..."
					 />
					<button id="twitch-search" class="btn inline">Search</button>
				</section>
			</header>

			<div id="main" role="main">

				<div id="content">

					<header class="clearfix">
						<div class="left">
							<p>
								<span id="total-results"></span> Total Results for 
								<span id="query-type"></span>
							</p>
						</div>
						<div class="right pagination">
							<span id="previous"></span>
							<span id="current-page"></span> / 
							<span id="last-page"></span>
							<span id="next"></span>
						</div>
					</header>

					<div class="body">
						<ul id="stream-list">
							<li>
								<img src="" alt="" />
								<div id="details">
									<h3></h3>
									<p>
										<span id="game-name"></span> - 
										<span id="viewers">XXXX</span>
										<span>viewers</span>
									</p>
									<p id="description"></p>
								</div>
							</li>
						</ul>
					</div>
					
				</div>

			</div>

			<footer id="footer"></footer>

		</div>

		<script src="script.js"></script>

</body>
</html>
